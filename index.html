<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Cut And Paste Using Javascript</title>
</head>
<body>
    <!-- copy section starts here -->
    <input type="text" id="copyText" value="click for copying the text">
    <button id="copyBtn">Copy Button</button>

    <!-- copy section ends here -->
    <br><br><br>
    <!-- cut section starts here -->
    <input type="text" id="cut" value="click for cutting the text">
    <button id="cutBtn">Cut Button</button>

    <!-- cut section ends here -->
    <br><br><br>
    <!-- Pastet section starts here -->
    <input type="text" id="paste" value=" ">
    <button id="pasteBtn">Paste Button</button>

    <!-- Paste section ends here -->

    <script>
        // <!-- copy section starts here (javascript Code) -->
        let copyText = document.getElementById('copyText');
        let copyBtn = document.getElementById('copyBtn');

        copyBtn.addEventListener('click', function(){
            navigator.clipboard.writeText(copyText.value);
            alert('input value successfully copied');
        })
        // <!-- copy section ends here (javascript Code) -->
        
         // <!-- cut section starts here (javascript Code) -->
        let cutText = document.getElementById("cut");
        let cutBtn = document.getElementById("cutBtn") ;

        cutBtn.addEventListener('click', function(){
            navigator.clipboard.writeText(cutText.value);
            cutText.value = '';
        })

         // <!-- cut section ends here (javascript Code) click for cutting theclick for cutting the text text -->

         // <!-- paste section starts here (javascript Code) -->
        let paste = document.getElementById("paste");
        let pasteBtn = document.getElementById("pasteBtn") ;

        pasteBtn.addEventListener('click', function(){
            paste.value = '';
            navigator.clipboard.readText()
            .then(function(text){
                paste.value = text;
            })
        })



         // <!-- paste section ends here (javascript Code) -->
    </script>
</body>
</html>
